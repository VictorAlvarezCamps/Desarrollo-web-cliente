<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <script type="text/javascript">
            var r = prompt("Introduce radio del círculo:");

            var p = 0;
            var a = 0;

            p = 2 * 3,14 * r;
            a = 3.14 * Math.pow(r,2);

            document.write("El perímetro del círculo es: "+p+"<br>");
            document.write("El área del círculo es: "+a);
        </script> 
    </body>
</html>
