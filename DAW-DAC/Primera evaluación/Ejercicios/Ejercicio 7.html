<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <script type="text/javascript">

            var i = 1;          

            while(i<=10){

                for(j=0;j<i;j++){

                    document.write("* ");

                }

                document.write("<br>");

                i++;
            }
            
        </script>
    </body>
</html>
