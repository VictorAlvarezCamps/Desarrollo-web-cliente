<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <script type="text/javascript">            

            var respuesta = "";

            respuesta = prompt("Por favor introduce la capacidad máxima del array:");

            var e = new Array(parseInt(respuesta));

            var NumeroMayor = 0;

            for(i=0;i<e.length;i++){
                e[i] = prompt("Introduce número:");
                if (e[i]>NumeroMayor){NumeroMayor = e[i];}
            }

            document.write("El número mas alto es: "+ NumeroMayor);
             
        </script>
    </body>
</html>
